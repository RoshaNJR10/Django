{% extends 'base.html' %}

{% block content %}
{% load static %}

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
        <main class="form-signin p-3 mb-2 bg-secondary text-dark">
            <form action="/login/" method="POST" name="login">
              {% csrf_token %}
              <img class="mb-4" src="{% static '1.webp' %}" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Login</h1>
          
              <div class="form-floating m-2">
                <input  type="text" name="user" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"> <i class="bi bi-envelope-at-fill "></i> UserName</label>
              </div>
              <div class="form-floating m-2">
                <input type="password" name="pass" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
              <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
            </form>
          </main>
        
    </div>
  </section><!-- End Hero -->
  {% endblock content %}
